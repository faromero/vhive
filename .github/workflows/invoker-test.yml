name: Invoker Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GOOS: linux
  GO111MODULE: on

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build invoker
        working-directory: examples/invoker
        run: make invoker

      - name: docker-compose up
        working-directory: function-images/tests/chained-function-serving
        run: |
          set -x

          docker-compose up &> log_file &
          sleep 15

      - name: Invoke
        working-directory: examples/invoker
        run: |
          set -x

          echo '[ { "hostname": "localhost" } ]' > endpoints.json
          ./invoker -port 3031 -dbg
          cat rps*lat.csv

      - name: Show docker-compose log
        run: cat function-images/tests/chained-function-serving/log_file
